<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">

        function sendToAndroid() {
              //Collect form data
              var values={};
              var comment= document.getElementById("comment").value;
              var ratting =document.getElementById("ratting").value;
              values['comment']=comment;
              values['ratting']=ratting;

              for (var key in values) {
                  var value = values[key];
                  //Push data to android.
                  Android.pushData(key,value);
              }
              //Tell android form are submitted.
              Android.finish();
        }
        function didClickCancel(){

          //Tell android user did click cancel.
          Android.cancel();
        }
    </script>
  </head>
  <body>
    <label for="ratting">Ratting:</label>
    <select name="" id="ratting">
      <option value="10">10</option>
      <option value="9">9</option>
      <option value="8">8</option>
      <option value="7">7</option>
      <option value="6">6</option>
      <option value="5" SELECTED>5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
      <option value="0">0</option>
    </select>
    <br>
    <textarea name="comment" id="comment" rows="8" cols="40" maxlength="1000" placeholder="Enter comments(1000 characters)"></textarea>
    <br>
    <input type="button" value="Cancel" onClick="didClickCancel()" />
    <input type="button" value="Submit" onClick="sendToAndroid()" />

  </body>
</html>
