<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function showAndroidToast(toast) {
            var colors = ["Red", "Green", "Blue"];
            Android.showToast(toast,colors);
        }
    </script>
  </head>
  <body>

    <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

  </body>
</html>
